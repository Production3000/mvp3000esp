<!DOCTYPE html>
<html lang='en'>
<head>
    <title>MVP3000 - Xmodule Sensor - WebSocket Example</title>
    <script src="sensor_display.js"></script>
    <style>
        input:invalid { background-color: #eeccdd; }
    </style>
</head>
<body onload="initWebSocket">
    <h2>MVP3000 - Xmodule Sensor - WebSocket Example</h2>
    <h3>Device</h3>
    <p><input type="text" id="websocketurl" placeholder="192.168.1.1/wssensor"> <button id="connect">Connect</button></p>
    <h3>Data</h3>
    <p><span id="coninfo">Not connected</span></p>
    <p><span id="data">No data</span></p>
    <p><button id="tare">Tare</button> <button id="clear">Clear tare</button></p>
</body>
</html>
