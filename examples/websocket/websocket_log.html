<!DOCTYPE html>
<html lang='en'>
<head>
    <title>MVP3000 - WebSocket Example - Log</title>
    <script src="websocket.js"></script>
</head>
<body>
    <h2>MVP3000 - WebSocket Example - Log</h2>
    <h3>Device</h3>
    <p>Use with any of the examples.</p>
    <p>ws:// <input type="text" id="deviceip" placeholder="DEVICEIP"> /wslog <input type="hidden" id="wsfolder" value="/wslog"> <button id="connect">Connect</button></p>
    <p><span id="coninfo">Not connected</span></p>
    <h3>Data</h3>
    <p><textarea id="data" cols="120" rows="10"></textarea></p>
</body>
</html>
